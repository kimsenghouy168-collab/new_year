<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 & Anniversary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Fredoka', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23FF4757" stroke="%23FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>') 12 12, auto;
            height: 100vh;
        }

        /* Animated gradient background with clouds */
        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -3;
            background: linear-gradient(-45deg, #ffdde1, #ff9a9e, #fad0c4, #ffd1ff, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating cloud animations */
        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 100px;
            opacity: 0.7;
            animation: float linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 100px;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: -150px;
            animation: float 30s linear infinite;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud-1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud-2 {
            width: 120px;
            height: 50px;
            top: 25%;
            left: -200px;
            animation: float 40s linear infinite 5s;
        }

        .cloud-2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud-2::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        .cloud-3 {
            width: 80px;
            height: 35px;
            top: 60%;
            left: -120px;
            animation: float 35s linear infinite 10s;
        }

        .cloud-3::before {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 8px;
        }

        .cloud-3::after {
            width: 50px;
            height: 35px;
            top: -12px;
            right: 8px;
        }

        .cloud-4 {
            width: 110px;
            height: 45px;
            top: 80%;
            left: -150px;
            animation: float 38s linear infinite 15s;
        }

        .cloud-4::before {
            width: 55px;
            height: 55px;
            top: -28px;
            left: 12px;
        }

        .cloud-4::after {
            width: 65px;
            height: 45px;
            top: -18px;
            right: 12px;
        }

        @keyframes float {
            0% { left: -200px; }
            100% { left: calc(100% + 200px); }
        }

        .bubble-font {
            font-family: 'Bubblegum Sans', cursive;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            75% { transform: scale(1.15); }
        }

        .heart-float {
            position: fixed;
            font-size: 28px;
            opacity: 0.45;
            animation: floatHeart 15s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Capybara ONE AT A TIME */
        @keyframes capyShowHide {
            0% { opacity: 0; transform: translate(150%, 150%) scale(0.7) rotate(10deg); }
            5% { opacity: 1; transform: translate(0, 0) scale(1) rotate(0deg); }
            22% { opacity: 1; transform: translate(0, 0) scale(1) rotate(0deg); }
            27% { opacity: 0; transform: translate(-150%, -150%) scale(0.7) rotate(-10deg); }
            100% { opacity: 0; }
        }

        .capy {
            position: fixed;
            width: 140px;
            height: auto;
            z-index: 20;
            filter: drop-shadow(0 6px 15px rgba(0,0,0,0.2));
            opacity: 0;
            animation: capyShowHide 20s ease-in-out infinite;
        }

        .capy img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .pos-br { bottom: 3%; right: 3%; }
        .pos-bl { bottom: 3%; left: 3%; }
        .pos-tr { top: 8%; right: 3%; }
        .pos-tl { top: 8%; left: 3%; }

        @media (min-width: 768px) {
            .capy { width: 180px; }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .title {
            font-size: clamp(2.2rem, 8vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #ffe5e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(255, 107, 129, 0.5));
            margin: 0 0 0.5rem 0;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .year {
            font-size: clamp(3.2rem, 12vw, 6.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF69B4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 5px 30px rgba(255, 215, 0, 0.6));
            margin: 0 0 0.8rem 0;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.3s backwards, gentleBounce 3s ease-in-out 2s infinite;
        }

        .subtitle {
            font-size: clamp(2rem, 7vw, 4rem);
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                3px 3px 0px #FF1493,
                -1px -1px 0px #FF69B4,
                0px 0px 20px rgba(255, 20, 147, 0.8),
                0px 0px 40px rgba(255, 105, 180, 0.6);
            margin: 0 0 1.5rem 0;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        /* Heart-shaped badge */
        .badge-container {
            position: relative;
            width: clamp(200px, 40vw, 280px);
            height: clamp(180px, 36vw, 250px);
            margin: 0 0 1.8rem 0;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .heart-badge {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart-badge:hover {
            transform: scale(1.15);
            animation: heartBeat 0.6s ease-in-out infinite;
        }

        .heart-badge svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 40px rgba(255, 20, 147, 0.6));
        }

        .heart-badge:hover svg {
            filter: drop-shadow(0 15px 60px rgba(255, 20, 147, 0.9));
        }

        .badge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(0.85rem, 2.5vw, 1.05rem);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            pointer-events: none;
            padding: 0 1rem;
        }

        .message-text {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #ffffff;
            line-height: 1.8;
            font-weight: 600;
            max-width: 800px;
            padding: 0 1.2rem;
            text-shadow: 0 3px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 1.2s backwards;
        }

        .love-btn {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 50%, #FFB6C1 100%);
            background-size: 200% 200%;
            color: white;
            padding: 1.1rem 2.5rem;
            font-size: clamp(1rem, 3.2vw, 1.25rem);
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 35px rgba(255, 20, 147, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 2rem;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out 1.5s backwards;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            border: none;
        }

        .love-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .love-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 20, 147, 0.7);
            animation: pulse 0.8s ease-in-out infinite;
        }

        .love-btn:hover::before {
            left: 100%;
        }

        .love-btn:active {
            transform: translateY(-3px) scale(1.02);
        }

        .love-btn:focus {
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-box {
            background: linear-gradient(135deg, #ffffff 0%, #ffe5f5 100%);
            padding: 3rem 2.5rem;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            margin: 1rem;
            box-shadow: 0 25px 80px rgba(255, 20, 147, 0.4);
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .modal-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shimmer 4s infinite linear;
        }

        .modal-title {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .modal-text {
            font-size: 1.2rem;
            color: #663399;
            font-weight: 600;
            line-height: 1.7;
            margin-bottom: 2rem;
            position: relative;
        }

        .modal-btn {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        .modal-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 20, 147, 0.6);
        }

        .modal-btn:focus {
            outline: none;
        }

        .typed-cursor {
            color: #ffffff !important;
            font-weight: bold !important;
        }

        /* Sparkle effect */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: sparkle 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Floating clouds -->
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
    </div>

    <!-- Fireworks Canvas -->
    <div id="canvas-container">
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- Floating hearts -->
    <div id="hearts"></div>

    <!-- Sparkles container -->
    <div id="sparkles"></div>

    <!-- Capybaras -->
    <div id="capy-1" class="capy"></div>
    <div id="capy-2" class="capy"></div>
    <div id="capy-3" class="capy"></div>
    <div id="capy-4" class="capy"></div>

    <!-- Main content -->
    <div class="content">
        <h1 class="title bubble-font">Happy New Year</h1>
        <div class="year bubble-font">2026</div>
        <h2 class="subtitle bubble-font">My Princess Esther</h2>
        
        <!-- Heart-shaped anniversary badge -->
        <div class="badge-container">
            <div class="heart-badge">
                <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M100,170 C20,120 10,80 10,55 C10,30 25,15 45,15 C65,15 85,30 100,50 C115,30 135,15 155,15 C175,15 190,30 190,55 C190,80 180,120 100,170 Z" 
                          fill="url(#heartGradient)" 
                          stroke="rgba(255,255,255,0.5)" 
                          stroke-width="2"/>
                </svg>
                <div class="badge-text bubble-font">
                    <br>2 Years &<br>8 Months<br>Together<br>
                </div>
            </div>
        </div>

        <div class="message-text">
            <span id="typed"></span>
        </div>

        <button class="love-btn bubble-font" onclick="showModal()">
            Click if you love me too ðŸ’–
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-box">
            <div class="modal-title bubble-font">I knew it! ðŸ’•</div>
            <div class="modal-text">You're the best thing that ever happened to me! I love you so much lerb! âœ¨</div>
            <button class="modal-btn bubble-font" onclick="closeModal()">ðŸ’‹ Close</button>
        </div>
    </div>

    <script>
        // Random capybara setup
        function setupCapybaras() {
            const positions = ['pos-br', 'pos-bl', 'pos-tr', 'pos-tl'];
            const shuffled = positions.sort(() => Math.random() - 0.5);
            
            const capyElements = [
                { el: document.getElementById('capy-1'), img: 'capy1.png' },
                { el: document.getElementById('capy-2'), img: 'capy3.png' },
                { el: document.getElementById('capy-3'), img: 'capy2.png' },
                { el: document.getElementById('capy-4'), img: 'capy3.png' }
            ];

            capyElements.forEach((capy, i) => {
                shuffled.forEach(pos => capy.el.classList.remove(pos));
                capy.el.classList.add(shuffled[i]);
                capy.el.innerHTML = `<img src="${capy.img}" alt="capybara">`;
                capy.el.style.animationDelay = `${i * 5}s`;
            });
        }

        setupCapybaras();

        // Sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 1.5 + 's';
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }
        setInterval(createSparkle, 300);

        // Fireworks
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width = 0, height = 0;
        let particles = [];
        let rockets = [];
        const colors = ['#FF6B81', '#FF4757', '#FF9EAA', '#FFD1DC', '#FFF0F5', '#FFD700'];
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Rocket {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.tx = Math.random() * width;
                this.ty = height * 0.15 + Math.random() * (height * 0.4);
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 4 + 7;
                this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
                this.alive = true;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= 0.985;
                const dist = Math.hypot(this.tx - this.x, this.ty - this.y);
                if (dist < 20 || this.speed < 2) {
                    this.alive = false;
                    spawnHeartExplosion(this.x, this.y, this.color);
                }
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.vy += 0.05;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                if (this.size > 2) {
                    drawHeartShape(ctx, this.x, this.y, this.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function drawHeartShape(c, x, y, size) {
            c.beginPath();
            const topCurveHeight = size * 0.3;
            c.moveTo(x, y + topCurveHeight);
            c.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
            c.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y + topCurveHeight);
            c.fill();
        }

        function spawnHeartExplosion(x, y, color) {
            const particleCount = 45;
            for (let i = 0; i < particleCount; i++) {
                const t = (Math.PI * 2 * i) / particleCount;
                const power = Math.random() * 0.5 + 2.5;
                let vx = 16 * Math.pow(Math.sin(t), 3);
                let vy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                vx = (vx / 16) * power;
                vy = (vy / 16) * power;
                particles.push(new Particle(x, y, vx, vy, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);
            
            if (Math.random() < 0.04) {
                rockets.push(new Rocket());
            }

            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                rockets[i].draw();
                if (!rockets[i].alive) rockets.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
        }

        function spawnInteraction(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            spawnHeartExplosion(x, y, color);
        }

        let lastX = 0, lastY = 0;
        window.addEventListener('mousemove', (e) => {
            const dist = Math.abs(e.clientX - lastX) + Math.abs(e.clientY - lastY);
            if (dist > 50) {
                spawnInteraction(e.clientX, e.clientY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        window.addEventListener('click', (e) => spawnInteraction(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => spawnInteraction(e.touches[0].clientX, e.touches[0].clientY));

        animate();

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (15 + Math.random() * 5) + 's';

            new Typed('#typed', {
                strings: ["My dearest Princess Esther, every moment with you feels like a dream I never want to wake up from. For 2 years and 8 months, you've been my heart ðŸ’“, my home, and my forever. Thank you for filling my life with endless joy, laughter, and the sweetest memories. Here's to another year of growing together, loving deeper ðŸ’ž, and making every day as magical as today. Happy New Year and Happy Anniversary! I love you more than words could ever say ðŸ’‹ðŸ’‹ðŸ’‹"],
                typeSpeed: 30,
                showCursor: true,
                cursorChar: '|',
                contentType: 'html'
            });
        }, 3000);

        // Modal
        function showModal() {
            document.getElementById('modal').classList.add('show');
            for(let i = 0; i < 50; i++) {
                setTimeout(() => explodeHeart(), i * 20);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function explodeHeart() {
            const h = document.createElement('div');
            h.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–'][Math.floor(Math.random() * 3)];
            h.style.position = 'fixed';
            h.style.fontSize = (25 + Math.random() * 15) + 'px';
            h.style.left = '50%';
            h.style.top = '50%';
            h.style.pointerEvents = 'none';
            h.style.zIndex = '200';
            document.body.appendChild(h);

            const angle = Math.random() * Math.PI * 2;
            const speed = 6 + Math.random() * 8;
            let x = 0, y = 0, opacity = 1;

            function move() {
                x += Math.cos(angle) * speed;
                y += Math.sin(angle) * speed;
                opacity -= 0.018;
                h.style.transform = `translate(${x}px, ${y}px) rotate(${x * 2}deg)`;
                h.style.opacity = opacity;
                if(opacity > 0) requestAnimationFrame(move);
                else h.remove();
            }
            move();
        }
    </script>
